<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Event Form</title>
  </head>
  <body>
    <h1>Event Form</h1>

    <div class="container">
      <div class="card card-body">
        <h3 class="card-title">新規予定登録</h3>
        <div class="container">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-xs-2">参加者1</label>
              <div class="col-xs-5">
                <input type="text" name="name" class="form-control" id="ac1">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-xs-2">参加者2</label>
              <div class="col-xs-5">
                <input type="text" name="name" class="form-control" id="ac2">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-xs-2">参加者3</label>
              <div class="col-xs-5">
                <input type="text" name="name" class="form-control" id="ac3">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-xs-2">参加者4</label>
              <div class="col-xs-5">
                <input type="text" name="name" class="form-control" id="ac4">
              </div>
            </div>
          </form>

          <div class="container">
            <form class="form-inline">
              <div class="form-group">
                <input type="number" class="form-control" id="year" placeholder="2018">年
                <input type="number" class="form-control" id="month">月
                <input type="number" class="form-control" id="date">日
              </div>
            </form>

            <form class="form-inline">
              <div class="form-group">
                <input type="number" class="form-control" id="hour">:
                <input type="number" class="form-control" id="minute">
              </div>
            </form>
          </div>

          <p></p>
          <div class="form-group">
            <label class="control-label col-xs-2">イベント内容</label>
            <div class="col-xs-5">
              <input type="text" name="name" class="form-control" id="content">
            </div>
          </div>

          <div class="form-group">
            <div class="center-block">
              <button type="button" class="btn btn-primary btn-lg btn-block" onClick="writeEvent()">確定</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
